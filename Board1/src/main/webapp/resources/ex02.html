<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>handlerbars example</title>
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>
<script src="/resources/plugins/jQuery/jQuery-2.1.4.min.js"></script>

<ul id="replies">

</ul>
<script id="template" type="text/x-handlerbars-template">
	{{#each .}}
	<li>
		<div>{{rno}}</div>
		<div>{{replytext}}</div>
		<div>{{replydate}}</div>
	</li>
	{{/each}}
</script>
<script type="text/javascript">
	var source = $("#template").html();
	var template = Handlers.compile(source);
	var data = [
		{rno:1, replytext:"1번 댓글...", replydate:new Date()},	
		{rno:2, replytext:"2번 댓글...", replydate:new Date()},	
		{rno:3, replytext:"3번 댓글...", replydate:new Date()},	
		{rno:4, replytext:"4번 댓글...", replydate:new Date()},	
		{rno:5, replytext:"5번 댓글...", replydate:new Date()}	
		
	];	
	$("#replies").html(template(data));
	
</script>

</body>
</html>
