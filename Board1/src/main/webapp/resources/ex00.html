<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>handlerbars example</title>
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>

<div id="diplayDiv">
	
</div>
<script type="text/javascript">
	var source ="<h1><p>{{name}}</p> <p>{{userid}}</p> <p>{{addr}}</p></h>";
	var template = Handlers.compile(source);
	var data ={name:"홍길동",userId:"user01", addr:"컴투스"};	
	
	$("#displayDiv").html(template(data));
	
</script>


</body>
</html>
